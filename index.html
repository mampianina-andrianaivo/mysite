<script>
let CONFIG = {};
let sections = [];

async function loadConfig() {
  try {
    const response = await fetch('config.ini');
    if (!response.ok) throw new Error('Fichier config.ini non trouvé');
    const text = await response.text();
    const lines = text.split('\n');
    CONFIG = { images: [], markdownFiles: [] };
    let currentSection = '';
    lines.forEach(line => {
      line = line.trim();
      if (!line || line.startsWith('#') || line.startsWith(';')) return;
      if (line.startsWith('[') && line.endsWith(']')) { currentSection = line.slice(1, -1).toLowerCase(); return; }
      const [key, ...valueParts] = line.split('=');
      const value = valueParts.join('=').trim();
      if (!key || !value) return;
      const cleanKey = key.trim();
      if (currentSection === 'images' && cleanKey === 'range') {
        const match = value.match(/(\d+)-(\d+)/);
        if (match) {
          const start = parseInt(match[1]), end = parseInt(match[2]);
          for (let i = start; i <= end; i++) CONFIG.images.push(`${i}.jpg`);
        }
      } else if (currentSection === 'files' && cleanKey === 'list') {
        CONFIG.markdownFiles = value.split(',').map(s=>s.trim()).filter(Boolean);
      }
    });
    return true;
  } catch (e) { console.error(e); return false; }
}

function generateDesktopCarousel() {
  const indicators = document.getElementById('desktop-indicators');
  const carouselInner = document.getElementById('desktop-carousel-inner');
  indicators.innerHTML = ''; carouselInner.innerHTML = '';
  CONFIG.images.forEach((img, index) => {
    const li = document.createElement('li');
    li.setAttribute('data-target', '#demo-desktop');
    li.setAttribute('data-slide-to', index);
    if (index === 0) li.className = 'active';
    indicators.appendChild(li);
    const div = document.createElement('div');
    div.className = 'carousel-item' + (index === 0 ? ' active' : '');
    div.innerHTML = `<img src="${img}" alt="Photo ${index + 1}">`;
    carouselInner.appendChild(div);
  });
}

function extractTitleFromMarkdown(text) {
  const match = text.match(/^##\s+(.+)$/m);
  const title = match ? match[1].trim() : 'Sans titre';
  const contentWithoutTitle = text.replace(/^##\s+.+$/m, '').trim();
  return { title, content: contentWithoutTitle };
}

function transformTiles(htmlString) {
  const parser = new DOMParser();
  const doc = parser.parseFromString(htmlString, 'text/html');
  const body = doc.body;
  const h3s = Array.from(body.querySelectorAll('h3'));
  
  h3s.forEach(h3 => {
    const nodesBetween = [];
    let node = h3.nextSibling;
    while (node && !(node.nodeType === 1 && node.tagName.toLowerCase() === 'h3')) {
      nodesBetween.push(node);
      node = node.nextSibling;
    }
    
    const headings = nodesBetween.filter(n => n.nodeType === 1 && (n.tagName.toLowerCase() === 'h4' || n.tagName.toLowerCase() === 'h5'));
    if (headings.length === 0) return;
    
    const tilesContainer = doc.createElement('div');
    tilesContainer.className = 'tiles-row';
    
    for (let i = 0; i < nodesBetween.length; i++) {
      const n = nodesBetween[i];
      if (n.nodeType === 1 && (n.tagName.toLowerCase() === 'h4' || n.tagName.toLowerCase() === 'h5')) {
        const headingEl = n;
        const level = headingEl.tagName.toLowerCase();
        const titleText = headingEl.textContent || '';
        
        const contentNodes = [];
        let j = i + 1;
        while (j < nodesBetween.length) {
          const nj = nodesBetween[j];
          if (nj.nodeType === 1 && (nj.tagName.toLowerCase() === 'h4' || nj.tagName.toLowerCase() === 'h5')) break;
          contentNodes.push(nj.cloneNode(true));
          j++;
        }
        
        const tile = doc.createElement('div');
        const type = (level === 'h5') ? 'gallery' : 'blog';
        tile.className = `tile ${type}-tile`;
        tile.setAttribute('data-type', type);
        
        if (type === 'gallery') {
          const images = [];
          for (const cn of contentNodes) {
            const imgs = cn.querySelectorAll ? cn.querySelectorAll('img') : [];
            imgs.forEach(img => images.push(img.getAttribute('src')));
          }
          
          const preview = doc.createElement('div');
          preview.className = 'tile-preview';
          if (images.length > 0) {
            const firstImg = doc.createElement('img');
            firstImg.src = images[0];
            preview.appendChild(firstImg);
            if (images.length > 1) {
              const counter = doc.createElement('div');
              counter.className = 'gallery-counter';
              counter.textContent = `${images.length} images`;
              preview.appendChild(counter);
            }
          }
          
          tile.appendChild(preview);
          const tileTitle = doc.createElement('div');
          tileTitle.className = 'tile-title';
          tileTitle.textContent = titleText;
          tile.appendChild(tileTitle);
          
          tile.dataset.type = 'gallery';
          tile.dataset.images = JSON.stringify(images);
          
        } else {
          const preview = doc.createElement('div');
          preview.className = 'tile-preview';
          
          let textAccum = '';
          for (const cn of contentNodes) {
            if (cn.nodeType === 1) {
              const t = (cn.textContent || '').replace(/\s+/g, ' ').trim();
              if (t) { if (textAccum) textAccum += ' '; textAccum += t; }
            } else if (cn.nodeType === 3) {
              const t = (cn.textContent || '').trim();
              if (t) { if (textAccum) textAccum += ' '; textAccum += t; }
            }
            if (textAccum.length > 220) break;
          }
          
          const truncated = textAccum.length > 180 ? textAccum.slice(0, 177) + '...' : textAccum;
          
          const snippet = doc.createElement('div');
          snippet.className = 'tile-snippet';
          snippet.textContent = truncated;
          preview.appendChild(snippet);
          tile.appendChild(preview);
          
          const tileTitle = doc.createElement('div');
          tileTitle.className = 'tile-title';
          tileTitle.textContent = titleText;
          tile.appendChild(tileTitle);
          
          const fullContent = doc.createElement('div');
          const titleEl = doc.createElement('h4');
          titleEl.textContent = titleText;
          fullContent.appendChild(titleEl);
          contentNodes.forEach(cn => fullContent.appendChild(cn.cloneNode(true)));
          tile.dataset.full = fullContent.innerHTML;
        }
        
        tilesContainer.appendChild(tile);
        i = j - 1;
      }
    }
    
    nodesBetween.forEach(n => { if (n.parentNode) n.parentNode.removeChild(n); });
    if (h3.nextSibling) h3.parentNode.insertBefore(tilesContainer, h3.nextSibling);
    else h3.parentNode.appendChild(tilesContainer);
  });
  
  return body.innerHTML;
}

async function loadMarkdownFile(fileName, index) {
  const fullFileName = `${fileName}.md`;
  try {
    const response = await fetch(fullFileName);
    if (!response.ok) { console.warn(`Fichier ${fullFileName} non trouvé`); return null; }
    const text = await response.text();
    const { title, content } = extractTitleFromMarkdown(text);
    let htmlContent = marked.parse(content);
    htmlContent = transformTiles(htmlContent);
    return { id: `section-${index + 1}`, label: title, content: htmlContent };
  } catch (error) {
    console.error(`Erreur lors du chargement de ${fullFileName}:`, error);
    return null;
  }
}

async function loadAllMarkdownFiles() {
  const promises = CONFIG.markdownFiles.map((fileName, index) => loadMarkdownFile(fileName, index));
  const results = await Promise.all(promises);
  sections = results.filter(section => section !== null);
  return sections;
}

function generateMenu() {
  const mobileMenu = document.getElementById('mobile-menu');
  const desktopMenu = document.getElementById('desktop-menu');
  mobileMenu.innerHTML = '';
  desktopMenu.innerHTML = '';
  sections.forEach((section, index) => {
    const liMobile = document.createElement('li');
    liMobile.className = 'nav-item';
    const aMobile = document.createElement('a');
    aMobile.className = 'nav-link' + (index === 0 ? ' active' : '');
    aMobile.href = '#' + section.id;
    aMobile.textContent = section.label;
    liMobile.appendChild(aMobile);
    mobileMenu.appendChild(liMobile);
    
    const liDesktop = document.createElement('li');
    liDesktop.className = 'nav-item';
    const aDesktop = document.createElement('a');
    aDesktop.className = 'nav-link' + (index === 0 ? ' active' : '');
    aDesktop.href = '#' + section.id;
    aDesktop.textContent = section.label;
    liDesktop.appendChild(aDesktop);
    desktopMenu.appendChild(liDesktop);
  });
}

function generateFirstSection() {
  const images = CONFIG.images.map((img, index) => `
    <div class="carousel-item ${index === 0 ? 'active' : ''}">
      <img src="${img}" alt="Photo ${index + 1}">
    </div>
  `).join('');
  const indicators = CONFIG.images.map((_, index) => `
    <li data-target="#demo" data-slide-to="${index}" class="${index === 0 ? 'active' : ''}"></li>
  `).join('');
  return `
    <div class="carousel-container carousel-mobile-only">
      <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">${indicators}</ul>
        <div class="carousel-inner">${images}</div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  `;
}

async function generateContent() {
  const container = document.getElementById('content-container');
  await loadAllMarkdownFiles();
  generateMenu();
  let html = '';
  sections.forEach((section, index) => {
    const firstSectionExtra = index === 0 ? generateFirstSection() : '';
    html += `
      <article id="${section.id}">
        <h2>${section.label}</h2>
        ${firstSectionExtra}
        <div class="content-section">${section.content}</div>
      </article>
    `;
  });
  container.innerHTML = html;
  initializeNavigation();
  initializeTilesBehavior();
}

function initializeNavigation() {
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
      const href = this.getAttribute('href');
      document.querySelectorAll(`a[href="${href}"]`).forEach(l => l.classList.add('active'));
      const target = document.querySelector(href);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
        const navbar = document.querySelector('.navbar-collapse');
        if (navbar && navbar.classList.contains('show')) navbar.classList.remove('show');
      }
    });
  });

  window.addEventListener('scroll', () => {
    const articles = document.querySelectorAll('article[id]');
    const scrollPos = window.scrollY + 100;
    articles.forEach(section => {
      const sectionTop = section.offsetTop;
      const sectionHeight = section.offsetHeight;
      const sectionId = section.getAttribute('id');
      if (scrollPos >= sectionTop && scrollPos < sectionTop + sectionHeight) {
        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${sectionId}`) link.classList.add('active');
        });
      }
    });
  });
}

/* OVERLAY MANAGER */
const overlay = document.getElementById('overlay');
const overlayBody = document.getElementById('overlay-body');
const overlayClose = document.getElementById('overlay-close');

let currentMode = null;
let galleryImages = [];
let galleryIndex = 0;

function closeOverlay() {
  overlay.classList.remove('show');
  overlay.setAttribute('aria-hidden', 'true');
  overlayBody.innerHTML = '';
  document.body.style.overflow = '';
  currentMode = null;
  galleryImages = [];
  galleryIndex = 0;
  document.removeEventListener('keydown', handleKeyPress);
}

function handleKeyPress(e) {
  if (e.key === 'Escape') {
    closeOverlay();
  } else if (currentMode === 'gallery') {
    if (e.key === 'ArrowLeft') showGalleryImage(galleryIndex - 1);
    if (e.key === 'ArrowRight') showGalleryImage(galleryIndex + 1);
  }
}

function openGalleryOverlay(images) {
  currentMode = 'gallery';
  galleryImages = images;
  galleryIndex = 0;
  
  overlay.classList.add('show');
  overlay.setAttribute('aria-hidden', 'false');
  document.body.style.overflow = 'hidden';
  
  showGalleryImage(0);
  document.addEventListener('keydown', handleKeyPress);
}

function showGalleryImage(index) {
  if (index < 0 || index >= galleryImages.length) return;
  galleryIndex = index;
  
  const hasNext = galleryIndex < galleryImages.length - 1;
  const hasPrev = galleryIndex > 0;
  
  overlayBody.innerHTML = `
    <div class="carousel-overlay">
      ${hasPrev ? `<button class="carousel-nav carousel-prev" aria-label="Image précédente">‹</button>` : ''}
      <img class="carousel-img" src="${galleryImages[galleryIndex]}" alt="Image ${galleryIndex + 1}">
      ${hasNext ? `<button class="carousel-nav carousel-next" aria-label="Image suivante">›</button>` : ''}
      <div class="carousel-counter">${galleryIndex + 1} / ${galleryImages.length}</div>
    </div>
  `;
  
  if (hasPrev) {
    overlayBody.querySelector('.carousel-prev').addEventListener('click', () => showGalleryImage(galleryIndex - 1));
  }
  if (hasNext) {
    overlayBody.querySelector('.carousel-next').addEventListener('click', () => showGalleryImage(galleryIndex + 1));
  }
}

function openBlogOverlay(htmlContent, title) {
  currentMode = 'blog';
  
  overlay.classList.add('show');
  overlay.setAttribute('aria-hidden', 'false');
  document.body.style.overflow = 'hidden';
  
  overlayBody.innerHTML = `
    <div class="blog-overlay-content">
      <div class="blog-scroll-area">
        <div class="blog-content">
          <h3>${title}</h3>
          ${htmlContent}
        </div>
      </div>
      <div class="blog-controls">
        <button class="blog-control-btn" id="blog-up-btn">▲ Haut</button>
        <button class="blog-control-btn" id="blog-down-btn">▼ Bas</button>
      </div>
    </div>
  `;
  
  const scrollArea = overlayBody.querySelector('.blog-scroll-area');
  const upBtn = overlayBody.querySelector('#blog-up-btn');
  const downBtn = overlayBody.querySelector('#blog-down-btn');
  
  function updateButtonStates() {
    upBtn.disabled = scrollArea.scrollTop === 0;
    downBtn.disabled = scrollArea.scrollTop >= scrollArea.scrollHeight - scrollArea.clientHeight - 10;
  }
  
  upBtn.addEventListener('click', () => {
    scrollArea.scrollBy({ top: -200, behavior: 'smooth' });
    setTimeout(updateButtonStates, 300);
  });
  
  downBtn.addEventListener('click', () => {
    scrollArea.scrollBy({ top: 200, behavior: 'smooth' });
    setTimeout(updateButtonStates, 300);
  });
  
  scrollArea.addEventListener('scroll', updateButtonStates);
  updateButtonStates();
  
  document.addEventListener('keydown', handleKeyPress);
}

function initializeTilesBehavior() {
  document.querySelectorAll('.tile').forEach(tile => {
    tile.addEventListener('click', () => {
      const type = tile.dataset.type;
      
      if (type === 'gallery') {
        const images = JSON.parse(tile.dataset.images || '[]');
        if (images.length > 0) {
          openGalleryOverlay(images);
        }
      } else if (type === 'blog') {
        const title = tile.querySelector('.tile-title').textContent;
        const htmlContent = tile.dataset.full || '';
        openBlogOverlay(htmlContent, title);
      }
    });
  });
}

overlayClose.addEventListener('click', closeOverlay);
overlay.addEventListener('click', (e) => {
  if (e.target === overlay) closeOverlay();
});

document.addEventListener('DOMContentLoaded', async () => {
  const configLoaded = await loadConfig();
  if (!configLoaded) {
    document.getElementById('content-container').innerHTML =
      '<div class="alert alert-danger">Erreur : Fichier config.ini non trouvé.</div>';
    return;
  }

  generateDesktopCarousel();
  await generateContent();
});
