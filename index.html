<script>
// Désactivation complète pinch-to-zoom
document.addEventListener('touchmove', function(e) {
  if (e.touches.length > 1) {
    e.preventDefault();
  }
}, { passive: false });

document.addEventListener('gesturestart', function(e) {
  e.preventDefault();
}, false);

document.addEventListener('wheel', function(e) {
  if (e.ctrlKey) {
    e.preventDefault();
  }
}, { passive: false });

let CONFIG = {};
let sections = [];
let blogPosts = [];

async function loadConfig() {
  try {
    const response = await fetch('config.ini');
    if (!response.ok) throw new Error('config.ini non trouvé');
    
    const text = await response.text();
    const lines = text.split('\n');
    CONFIG = { images: [], markdownFiles: [] };
    let currentSection = '';
    
    lines.forEach(line => {
      line = line.trim();
      if (!line || line.startsWith('#') || line.startsWith(';')) return;
      
      if (line.startsWith('[') && line.endsWith(']')) {
        currentSection = line.slice(1, -1).toLowerCase();
        return;
      }
      
      const [key, ...valueParts] = line.split('=');
      const value = valueParts.join('=').trim();
      if (!key || !value) return;
      
      const cleanKey = key.trim();
      
      if (currentSection === 'images') {
        if (cleanKey === 'range') {
          const match = value.match(/(\d+)-(\d+)/);
          if (match) {
            const start = parseInt(match[1]);
            const end = parseInt(match[2]);
            for (let i = start; i <= end; i++) {
              CONFIG.images.push(`${i}.jpg`);
            }
          }
        }
      } else if (currentSection === 'files') {
        if (cleanKey === 'list') {
          CONFIG.markdownFiles = value.split(',').map(n => n.trim()).filter(n => n);
        }
      }
    });
    
    return true;
  } catch (error) {
    console.error('Erreur config:', error);
    return false;
  }
}

function generateDesktopCarousel() {
  const indicators = document.getElementById('desktop-indicators');
  const carouselInner = document.getElementById('desktop-carousel-inner');
  
  CONFIG.images.forEach((img, index) => {
    const li = document.createElement('li');
    li.setAttribute('data-target', '#demo-desktop');
    li.setAttribute('data-slide-to', index);
    if (index === 0) li.className = 'active';
    indicators.appendChild(li);
    
    const div = document.createElement('div');
    div.className = 'carousel-item' + (index === 0 ? ' active' : '');
    div.innerHTML = `<img src="${img}" alt="Photo ${index + 1}">`;
    carouselInner.appendChild(div);
  });
}

function extractTitleFromMarkdown(text) {
  const match = text.match(/^##\s+(.+)$/m);
  const title = match ? match[1].trim() : 'Sans titre';
  const contentWithoutTitle = text.replace(/^##\s+.+$/m, '').trim();
  return { title, content: contentWithoutTitle };
}

function extractFirstImage(htmlContent) {
  const regex = /<img[^>]+src="([^">]+)"/;
  const match = htmlContent.match(regex);
  return match ? match[1] : '';
}

function extractExcerpt(htmlContent) {
  const div = document.createElement('div');
  div.innerHTML = htmlContent;
  const text = div.textContent || div.innerText;
  const trimmed = text.substring(0, 180).trim();
  
  // Ajouter "..." si le texte était coupé
  if (text.length > 180) {
    return trimmed.replace(/\s+\S*$/, '') + '...';
  }
  return trimmed;
}

function parseBlogPosts(markdownContent) {
  const posts = [];
  const lines = markdownContent.split('\n');
  let currentPost = null;
  let contentLines = [];
  let postsContent = [];
  
  lines.forEach((line, idx) => {
    if (line.startsWith('#### ')) {
      if (currentPost) {
        const htmlContent = marked.parse(contentLines.join('\n'));
        posts.push({
          title: currentPost,
          content: htmlContent,
          excerpt: extractExcerpt(htmlContent)
        });
        postsContent.push(idx);
      }
      currentPost = line.replace(/^#### /, '').trim();
      contentLines = [];
      postsContent.push(idx);
    } else if (currentPost) {
      contentLines.push(line);
      postsContent.push(idx);
    }
  });
  
  if (currentPost && contentLines.length > 0) {
    const htmlContent = marked.parse(contentLines.join('\n'));
    posts.push({
      title: currentPost,
      content: htmlContent,
      excerpt: extractExcerpt(htmlContent)
    });
  }
  
  // Retirer les lignes contenant les posts
  const withoutPosts = lines.filter((_, idx) => !postsContent.includes(idx)).join('\n').trim();
  return { posts, contentWithoutPosts: withoutPosts };
}

async function loadMarkdownFile(fileName, index) {
  try {
    const response = await fetch(`${fileName}.md`);
    if (!response.ok) {
      console.warn(`${fileName}.md non trouvé`);
      return null;
    }
    
    const text = await response.text();
    const { title, content } = extractTitleFromMarkdown(text);
    const { posts, contentWithoutPosts } = parseBlogPosts(content);
    const htmlContent = marked.parse(contentWithoutPosts);
    
    if (posts.length > 0) {
      blogPosts.push(...posts);
    }
    
    return {
      id: `section-${index + 1}`,
      label: title,
      content: htmlContent,
      posts: posts
    };
  } catch (error) {
    console.error(`Erreur ${fileName}.md:`, error);
    return null;
  }
}

async function loadAllMarkdownFiles() {
  const promises = CONFIG.markdownFiles.map((n, i) => loadMarkdownFile(n, i));
  const results = await Promise.all(promises);
  sections = results.filter(s => s !== null);
}

function generateMenu() {
  const mobileMenu = document.getElementById('mobile-menu');
  const desktopMenu = document.getElementById('desktop-menu');

    const aMobile = document.createElement('a');
    aMobile.className = 'nav-link';
    aMobile.href = '#' + section.id;
    aMobile.textContent = section.label;
    liMobile.appendChild(aMobile);
    mobileMenu.appendChild(liMobile);
    
    const liDesktop = document.createElement('li');
    liDesktop.className = 'nav-item';
    const aDesktop = document.createElement('a');
    aDesktop.className = 'nav-link';
    aDesktop.href = '#' + section.id;
    aDesktop.textContent = section.label;
    liDesktop.appendChild(aDesktop);
    desktopMenu.appendChild(liDesktop);
  });
}

function generateFirstSection() {
  const images = CONFIG.images.map((img, i) => `
    <div class="carousel-item ${i === 0 ? 'active' : ''}">
      <img src="${img}" alt="Photo ${i + 1}">
    </div>
  `).join('');
  
  const indicators = CONFIG.images.map((_, i) => `
    <li data-target="#demo" data-slide-to="${i}" class="${i === 0 ? 'active' : ''}"></li>
  `).join('');
  
  return `
    <div class="carousel-container carousel-mobile-only">
      <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">${indicators}</ul>
        <div class="carousel-inner">${images}</div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev"><span class="carousel-control-prev-icon"></span></a>
        <a class="carousel-control-next" href="#demo" data-slide="next"><span class="carousel-control-next-icon"></span></a>
      </div>
    </div>
  `;
}

function generateBlogTiles() {
  if (blogPosts.length === 0) return '';
  
  const tiles = blogPosts.map((post, idx) => `
    <div class="blog-tile" data-post-index="${idx}">
      <div class="blog-tile-title">${post.title}</div>
      <div class="blog-tile-excerpt">${post.excerpt}</div>
    </div>
  `).join('');
  
  return `<div class="blog-tiles">${tiles}</div>`;
}

function initializeBlogTiles() {
  document.querySelectorAll('.blog-tile').forEach(tile => {
    tile.addEventListener('click', function() {
      const idx = parseInt(this.getAttribute('data-post-index'));
      const post = blogPosts[idx];
      
      if (post) {
        document.getElementById('blogOverlayScroll').innerHTML = `
          <h2>${post.title}</h2>
          <div>${post.content}</div>
        `;
        document.getElementById('blogOverlay').classList.add('active');
      }
    });
  });
  
  const scrollArea = document.getElementById('blogOverlayScroll');

document.getElementById('blogOverlayUp').addEventListener('click', function() {
  scrollArea.scrollBy({ top: -150, behavior: 'smooth' });
});

document.getElementById('blogOverlayDown').addEventListener('click', function() {
  scrollArea.scrollBy({ top: 150, behavior: 'smooth' });
});

document.getElementById('blogOverlayClose').addEventListener('click', function() {
  const overlay = document.getElementById('blogOverlay');
  overlay.classList.remove('active');
});

}

function initializeNavigation() {
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const href = this.getAttribute('href');
      const target = document.querySelector(href);
      
      if (target) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.querySelectorAll(`a[href="${href}"]`).forEach(l => l.classList.add('active'));
        
        target.scrollIntoView({ behavior: 'smooth' });
        
        const navbar = document.querySelector('.navbar-collapse');
        if (navbar && navbar.classList.contains('show')) {
          navbar.classList.remove('show');
        }
      }
    });
  });
}

async function generateContent() {
  const container = document.getElementById('content-container');
  
  await loadAllMarkdownFiles(); // Charge toutes les sections et leurs posts
  generateMenu(); // Génère le menu mobile + desktop
  
  let html = '';
  
  sections.forEach((section, index) => {
    // Carousel uniquement pour la première section
    const carousel = index === 0 ? generateFirstSection() : '';
    
    // Tiles uniquement pour les posts de cette section
    let tiles = '';
    if (section.posts && section.posts.length > 0) {
      const tilesHTML = section.posts.map((post) => `
        <div class="blog-tile" data-post-index="${blogPosts.indexOf(post)}">
          <div class="blog-tile-title">${post.title}</div>
          <div class="blog-tile-excerpt">${post.excerpt}</div>
        </div>
      `).join('');
      tiles = `<div class="blog-tiles">${tilesHTML}</div>`;
    }
    
    html += `
      <article id="${section.id}">
        <h2>${section.label}</h2>
        ${carousel}
        <div class="content-section">${section.content}</div>
        ${tiles}
      </article>
    `;
  });
  
  container.innerHTML = html;
  
  initializeNavigation(); // Lien smooth scroll
  initializeBlogTiles();  // Overlay clic sur les tiles
}


document.addEventListener('DOMContentLoaded', async () => {
  const ok = await loadConfig();
  if (!ok) {
    document.getElementById('content-container').innerHTML = '<div class="alert alert-danger">Erreur : Fichier config.ini non trouvé.</div>';
    return;
  }
  
  generateDesktopCarousel();
  await generateContent();
});
</script>
