<script>
let CONFIG = {};
let sections = [];

// load config.ini
async function loadConfig() {
  try {
    const response = await fetch('config.ini');
    if (!response.ok) throw new Error('Fichier config.ini non trouvé');
    const text = await response.text();
    const lines = text.split('\n');
    CONFIG = { images: [], markdownFiles: [] };
    let currentSection = '';
    lines.forEach(line => {
      line = line.trim();
      if (!line || line.startsWith('#') || line.startsWith(';')) return;
      if (line.startsWith('[') && line.endsWith(']')) { currentSection = line.slice(1, -1).toLowerCase(); return; }
      const [key, ...valueParts] = line.split('=');
      const value = valueParts.join('=').trim();
      if (!key || !value) return;
      const cleanKey = key.trim();
      if (currentSection === 'images' && cleanKey === 'range') {
        const match = value.match(/(\d+)-(\d+)/);
        if (match) {
          const start = parseInt(match[1]), end = parseInt(match[2]);
          for (let i = start; i <= end; i++) CONFIG.images.push(`${i}.jpg`);
        }
      } else if (currentSection === 'files' && cleanKey === 'list') {
        CONFIG.markdownFiles = value.split(',').map(s=>s.trim()).filter(Boolean);
      }
    });
    return true;
  } catch (e) { console.error(e); return false; }
}

function generateDesktopCarousel() {
  const indicators = document.getElementById('desktop-indicators');
  const carouselInner = document.getElementById('desktop-carousel-inner');
  indicators.innerHTML = ''; carouselInner.innerHTML = '';
  CONFIG.images.forEach((img, index) => {
    const li = document.createElement('li');
    li.setAttribute('data-target', '#demo-desktop');
    li.setAttribute('data-slide-to', index);
    if (index === 0) li.className = 'active';
    indicators.appendChild(li);
    const div = document.createElement('div');
    div.className = 'carousel-item' + (index === 0 ? ' active' : '');
    div.innerHTML = `<img src="${img}" alt="Photo ${index + 1}">`;
    carouselInner.appendChild(div);
  });
}

function extractTitleFromMarkdown(text) {
  const match = text.match(/^##\s+(.+)$/m);
  const title = match ? match[1].trim() : 'Sans titre';
  const contentWithoutTitle = text.replace(/^##\s+.+$/m, '').trim();
  return { title, content: contentWithoutTitle };
}

/* Transform marked HTML to tiles grouped under each h3.
   - h4 -> blog tile (text snippet)
   - h5 -> gallery tile (image preview)
   Snippet now extracts textual content (ignores images) and displays tinted/italic preview.
*/
function transformTiles(htmlString) {
  const parser = new DOMParser();
  const doc = parser.parseFromString(htmlString, 'text/html');
  const body = doc.body;
  const h3s = Array.from(body.querySelectorAll('h3'));
  h3s.forEach(h3 => {
    const nodesBetween = [];
    let node = h3.nextSibling;
    while (node && !(node.nodeType === 1 && node.tagName.toLowerCase() === 'h3')) {
      nodesBetween.push(node);
      node = node.nextSibling;
    }
    const headings = nodesBetween.filter(n => n.nodeType === 1 && (n.tagName.toLowerCase() === 'h4' || n.tagName.toLowerCase() === 'h5'));
    if (headings.length === 0) return;
    const tilesContainer = doc.createElement('div');
    tilesContainer.className = 'tiles-row';
    for (let i = 0; i < nodesBetween.length; i++) {
      const n = nodesBetween[i];
      if (n.nodeType === 1 && (n.tagName.toLowerCase() === 'h4' || n.tagName.toLowerCase() === 'h5')) {
        const headingEl = n;
        const level = headingEl.tagName.toLowerCase();
        const titleText = headingEl.textContent || '';
        const contentNodes = [];
        let j = i + 1;
        while (j < nodesBetween.length) {
          const nj = nodesBetween[j];
          if (nj.nodeType === 1 && (nj.tagName.toLowerCase() === 'h4' || nj.tagName.toLowerCase() === 'h5')) break;
          contentNodes.push(nj.cloneNode(true));
          j++;
        }
        const tile = doc.createElement('div');
        tile.className = 'tile';
        const type = (level === 'h5') ? 'gallery' : 'blog';
        tile.setAttribute('data-type', type);
        const preview = doc.createElement('div');
        preview.className = 'tile-preview';
        const snippet = doc.createElement('div');
        snippet.className = 'tile-snippet';
        if (type === 'gallery') {
          let foundImg = null;
          for (const cn of contentNodes) {
            const imgs = cn.querySelectorAll ? cn.querySelectorAll('img') : [];
            if (imgs && imgs.length > 0) { foundImg = imgs[0]; break; }
          }
          if (foundImg) {
            const imgClone = foundImg.cloneNode(true);
            imgClone.style.maxHeight = '100%';
            preview.appendChild(imgClone);
          } else {
            const ph = doc.createElement('div');
            ph.textContent = 'Image';
            ph.style.color = '#888';
            preview.appendChild(ph);
          }
          snippet.textContent = '';
        } else {
          // build textual snippet ignoring images
          let textAccum = '';
          for (const cn of contentNodes) {
            if (cn.nodeType === 1) {
              const t = (cn.textContent || '').replace(/\s+/g, ' ').trim();
              if (t) { if (textAccum) textAccum += ' '; textAccum += t; }
            } else if (cn.nodeType === 3) {
              const t = (cn.textContent || '').trim();
              if (t) { if (textAccum) textAccum += ' '; textAccum += t; }
            }
            if (textAccum.length > 220) break;
          }
          if (!textAccum && contentNodes.length > 0) textAccum = contentNodes.map(n => n.textContent || '').join(' ').slice(0, 180);
          const truncated = textAccum.length > 180 ? textAccum.slice(0, 177) + '...' : textAccum;
          snippet.textContent = truncated;
        }
        const tileTitle = doc.createElement('div');
        tileTitle.className = 'tile-title';
        tileTitle.textContent = titleText;
        tile.appendChild(preview);
        if (type === 'blog') tile.appendChild(snippet);
        tile.appendChild(tileTitle);
        const wrapperContent = doc.createElement('div');
        const titleWrapper = doc.createElement('h4');
        titleWrapper.textContent = titleText;
        wrapperContent.appendChild(titleWrapper);
        contentNodes.forEach(cn => wrapperContent.appendChild(cn.cloneNode(true)));
        tile.dataset.full = wrapperContent.innerHTML;
        tilesContainer.appendChild(tile);
        i = j - 1;
      }
    }
    nodesBetween.forEach(n => { if (n.parentNode) n.parentNode.removeChild(n); });
    if (h3.nextSibling) h3.parentNode.insertBefore(tilesContainer, h3.nextSibling);
    else h3.parentNode.appendChild(tilesContainer);
  });
  return body.innerHTML;
}

async function loadMarkdownFile(fileName, index) {
  const fullFileName = `${fileName}.md`;
  try {
    const response = await fetch(fullFileName);
    if (!response.ok) { console.warn(`Fichier ${fullFileName} non trouvé`); return null; }
    const text = await response.text();
    const { title, content } = extractTitleFromMarkdown(text);
    let htmlContent = marked.parse(content);
    htmlContent = transformTiles(htmlContent);
    return { id: `section-${index + 1}`, label: title, content: htmlContent };
  } catch (error) {
    console.error(`Erreur lors du chargement de ${fullFileName}:`, error);
    return null;
  }
}

async function loadAllMarkdownFiles() {
  const promises = CONFIG.markdownFiles.map((fileName, index) => loadMarkdownFile(fileName, index));
  const results = await Promise.all(promises);
  sections = results.filter(section => section !== null);
  return sections;
}

function generateMenu() {
  const mobileMenu = document.getElementById('mobile-menu');
  const desktopMenu = document.getElementById('desktop-menu');
  mobileMenu.innerHTML = '';
  desktopMenu.innerHTML = '';
  sections.forEach((section, index) => {
    const liMobile = document.createElement('li');
    liMobile.className = 'nav-item';
    const aMobile = document.createElement('a');
    aMobile.className = 'nav-link' + (index === 0 ? ' active' : '');
    aMobile.href = '#' + section.id;
    aMobile.textContent = section.label;
    liMobile.appendChild(aMobile);
    mobileMenu.appendChild(liMobile);
    const liDesktop = document.createElement('li');
    liDesktop.className = 'nav-item';
    const aDesktop = document.createElement('a');
    aDesktop.className = 'nav-link' + (index === 0 ? ' active' : '');
    aDesktop.href = '#' + section.id;
    aDesktop.textContent = section.label;
    liDesktop.appendChild(aDesktop);
    desktopMenu.appendChild(liDesktop);
  });
}

function generateFirstSection() {
  const images = CONFIG.images.map((img, index) => `
    <div class="carousel-item ${index === 0 ? 'active' : ''}">
      <img src="${img}" alt="Photo ${index + 1}">
    </div>
  `).join('');
  const indicators = CONFIG.images.map((_, index) => `
    <li data-target="#demo" data-slide-to="${index}" class="${index === 0 ? 'active' : ''}"></li>
  `).join('');
  return `
    <div class="carousel-container carousel-mobile-only">
      <div id="demo" class="carousel slide" data-ride="carousel">
        <ul class="carousel-indicators">${indicators}</ul>
        <div class="carousel-inner">${images}</div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      </div>
    </div>
  `;
}

async function generateContent() {
  const container = document.getElementById('content-container');
  await loadAllMarkdownFiles();
  generateMenu();
  let html = '';
  sections.forEach((section, index) => {
    const firstSectionExtra = index === 0 ? generateFirstSection() : '';
    html += `
      <article id="${section.id}">
        <h2>${section.label}</h2>
        ${firstSectionExtra}
        <div class="content-section">${section.content}</div>
      </article>
    `;
  });
  container.innerHTML = html;
  initializeNavigation();
  initializeTilesBehavior();
}

function initializeNavigation() {
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
      const href = this.getAttribute('href');
      document.querySelectorAll(`a[href="${href}"]`).forEach(l => l.classList.add('active'));
      const target = document.querySelector(href);
      if (target) {
        target.scrollIntoView({ behavior: 'smooth' });
        const navbar = document.querySelector('.navbar-collapse');
        if (navbar && navbar.classList.contains('show')) navbar.classList.remove('show');
      }
    });
  });

  window.addEventListener('scroll', () => {
    const sections = document.querySelectorAll('article[id]');
    const scrollPos = window.scrollY + 100;
    sections.forEach(section => {
      const sectionTop = section.offsetTop;
      const sectionHeight = section.offsetHeight;
      const sectionId = section.getAttribute('id');
      if (scrollPos >= sectionTop && scrollPos < sectionTop + sectionHeight) {
        document.querySelectorAll('.nav-link').forEach(link => {
          link.classList.remove('active');
          if (link.getAttribute('href') === `#${sectionId}`) link.classList.add('active');
        });
      }
    });
  });
}

/* Overlay logic */
const overlay = document.getElementById('overlay');
const overlayInner = document.querySelector('.overlay-inner');
const overlayBody = document.getElementById('overlay-body');
const headerRotate = document.getElementById('overlay-rotate');
const headerUp = document.getElementById('overlay-up');
const headerDown = document.getElementById('overlay-down');
const headerClose = document.getElementById('overlay-close');

const blogControls = document.getElementById('blog-controls');
const blogUp = document.getElementById('blog-up');
const blogDown = document.getElementById('blog-down');
const blogClose = document.getElementById('blog-close');

let currentMode = null;
let currentImageEl = null;
let currentRotate = 0;
let innerScrollEl = null;

function clearGalleryInjected() {
  const left = overlay.querySelector('.gallery-rotate');
  const right = overlay.querySelector('.gallery-close-right');
  if (left) left.remove();
  if (right) right.remove();
}

/* open overlay: header is hidden via CSS (.overlay.show .overlay-header { display:none }) to avoid duplicates */
function openOverlay(mode, htmlContent) {
  currentMode = mode;
  currentRotate = 0;
  clearGalleryInjected();
  overlay.classList.remove('gallery');
  overlayInner.classList.remove('hide-header');
  blogControls.style.display = 'none';
  overlayBody.innerHTML = '';
  innerScrollEl = null;

  // prevent page scroll
  document.body.style.overflow = 'hidden';
  overlay.classList.add('show');
  overlay.setAttribute('aria-hidden', 'false');

  if (mode === 'gallery') {
    overlay.classList.add('gallery');
    overlayInner.classList.add('hide-header');

    overlayBody.innerHTML = `<div style="position:relative; width:100%; height:100%; display:flex; align-items:center; justify-content:center;">${htmlContent}</div>`;

    currentImageEl = overlayBody.querySelector('img');
    if (currentImageEl) {
      currentImageEl.classList.add('gallery-image');
      currentImageEl.style.transform = 'rotate(0deg)';
      currentImageEl.style.maxHeight = 'calc(100vh + 20px)';
      currentImageEl.style.maxWidth = 'calc(100vw + 100px)';
      // append left rotate button and right close button to overlay
      const rotateBtn = document.createElement('button');
      rotateBtn.className = 'gallery-btn gallery-rotate';
      rotateBtn.innerHTML = '⤾';
      rotateBtn.title = 'Tourner';
      const closeBtn = document.createElement('button');
      closeBtn.className = 'gallery-btn gallery-close-right';
      closeBtn.innerHTML = '✕';
      closeBtn.title = 'Fermer';
      overlay.appendChild(rotateBtn);
      overlay.appendChild(closeBtn);
      // events
      rotateBtn.addEventListener('click', () => {
        // toggle only 0/90
        currentRotate = (currentRotate + 90) % 180; // 0 or 90
        if (currentRotate === 90) {
          currentImageEl.style.transform = `rotate(90deg)`;
          currentImageEl.classList.add('rotated');
          currentImageEl.style.maxHeight = 'calc(100vw - 20px)';
          currentImageEl.style.maxWidth = 'calc(100vh - 100px)';
        } else {
          currentImageEl.style.transform = `rotate(0deg)`;
          currentImageEl.classList.remove('rotated');
          currentImageEl.style.maxHeight = 'calc(100vh - 20px)';
          currentImageEl.style.maxWidth = 'calc(100vw - 100px)';
        }
      });
      closeBtn.addEventListener('click', closeOverlay);
    } else {
      overlayBody.innerHTML = `<div style="color:white;padding:20px;">Aucune image trouvée</div>`;
      const closeBtn = document.createElement('button');
      closeBtn.className = 'gallery-btn gallery-close-right';
      closeBtn.innerHTML = '✕';
      closeBtn.title = 'Fermer';
      overlay.appendChild(closeBtn);
      closeBtn.addEventListener('click', closeOverlay);
    }

  } else if (mode === 'blog') {
    overlayInner.classList.add('hide-header');
    overlay.classList.remove('gallery');
    overlayBody.innerHTML = htmlContent;
    blogControls.style.display = 'flex';
    innerScrollEl = overlayBody.querySelector('#blog-inner') || overlayBody.querySelector('.blog-content');
    if (innerScrollEl) {
      innerScrollEl.style.overflowY = 'auto';
      innerScrollEl.style.maxHeight = 'calc(90vh - 60px)';
      innerScrollEl.style.scrollBehavior = 'smooth';
      innerScrollEl.style.WebkitOverflowScrolling = 'touch';
      innerScrollEl.style.msOverflowStyle = 'none';
      innerScrollEl.style.scrollbarWidth = 'none';
    }
    blogUp.onclick = (ev) => { ev.stopPropagation(); if (innerScrollEl) innerScrollEl.scrollBy({ top: -200, behavior: 'smooth' }); };
    blogDown.onclick = (ev) => { ev.stopPropagation(); if (innerScrollEl) innerScrollEl.scrollBy({ top: 200, behavior: 'smooth' }); };
    blogClose.onclick = (ev) => { ev.stopPropagation(); closeOverlay(); };
  }
  document.addEventListener('keydown', keyHandler);
}

function keyHandler(e) {
  if (e.key === 'Escape') {
    const closableModes = ['gallery', 'blog'];
    if (closableModes.includes(currentMode)) {
      closeOverlay();
    }
  }
}



function closeOverlay() {
  overlay.classList.remove('show');
  overlay.setAttribute('aria-hidden', 'true');
  clearGalleryInjected();
  overlayBody.innerHTML = '';
  blogControls.style.display = 'none';
  document.body.style.overflow = '';
  currentImageEl = null;
  currentMode = null;
  innerScrollEl = null;
  document.removeEventListener('keydown', keyHandler);
}

// header fallback close (kept, but header is hidden when overlay active)
if (headerClose) headerClose.addEventListener('click', closeOverlay);

overlay.addEventListener('click', (e) => {
  if (e.target === overlay && currentMode === 'gallery') closeOverlay();
});

// Tiles behavior
function initializeTilesBehavior() {
  document.querySelectorAll('.tile').forEach(tile => {
    tile.addEventListener('click', () => {
      const type = tile.dataset.type || 'blog';
      const fullHtml = tile.dataset.full || '';
      if (type === 'gallery') {
        const parser = new DOMParser();
        const doc = parser.parseFromString(fullHtml, 'text/html');
        const img = doc.body.querySelector('img');
        if (img) {
          const imgHtml = `<img src="${img.getAttribute('src')}" alt="${img.getAttribute('alt')||''}">`;
          openOverlay('gallery', imgHtml);
        } else {
          openOverlay('gallery', `<div style="padding:1rem;color:white;">Aucune image trouvée.</div>`);
        }
      } else {
        const contentWrapped = `<div id="blog-inner" class="blog-content">${fullHtml}</div>`;
        openOverlay('blog', contentWrapped);
      }
    });
  });
}

document.addEventListener('DOMContentLoaded', async () => {
  const configLoaded = await loadConfig();
  if (!configLoaded) {
    document.getElementById('content-container').innerHTML =
      '<div class="alert alert-danger">Erreur : Fichier config.ini non trouvé.</div>';
    return;
  }

  generateDesktopCarousel();
  await generateContent();
});
