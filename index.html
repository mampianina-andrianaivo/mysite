<script>
// Désactivation complète pinch-to-zoom
document.addEventListener('touchmove', function(e) {
  if (e.touches.length > 1) {
    e.preventDefault();
  }
}, { passive: false });

document.addEventListener('gesturestart', function(e) {
  e.preventDefault();
}, false);

document.addEventListener('wheel', function(e) {
  if (e.ctrlKey) {
    e.preventDefault();
  }
}, { passive: false });

let CONFIG = {};
let sections = [];
let blogPosts = [];
let lastScrollY = 0; // sauvegarde du scroll avant overlay

async function loadConfig() {
  try {
    const response = await fetch('config.ini');
    if (!response.ok) throw new Error('config.ini non trouvé');
    
    const text = await response.text();
    const lines = text.split('\n');
    CONFIG = { images: [], markdownFiles: [] };
    let currentSection = '';
    
    lines.forEach(line => {
      line = line.trim();
      if (!line || line.startsWith('#') || line.startsWith(';')) return;
      
      if (line.startsWith('[') && line.endsWith(']')) {
        currentSection = line.slice(1, -1).toLowerCase();
        return;
      }
      
      const [key, ...valueParts] = line.split('=');
      const value = valueParts.join('=').trim();
      if (!key || !value) return;
      
      const cleanKey = key.trim();
      
      if (currentSection === 'images') {
        if (cleanKey === 'range') {
          const match = value.match(/(\d+)-(\d+)/);
          if (match) {
            const start = parseInt(match[1]);
            const end = parseInt(match[2]);
            for (let i = start; i <= end; i++) {
              CONFIG.images.push(`${i}.jpg`);
            }
          }
        }
      } else if (currentSection === 'files') {
        if (cleanKey === 'list') {
          CONFIG.markdownFiles = value.split(',').map(n => n.trim()).filter(n => n);
        }
      }
    });
    
    return true;
  } catch (error) {
    console.error('Erreur config:', error);
    return false;
  }
}

function generateDesktopCarousel() {
  const indicators = document.getElementById('desktop-indicators');
  const carouselInner = document.getElementById('desktop-carousel-inner');
  
  CONFIG.images.forEach((img, index) => {
    const li = document.createElement('li');
    li.setAttribute('data-target', '#demo-desktop');
    li.setAttribute('data-slide-to', index);
    if (index === 0) li.className = 'active';
    indicators.appendChild(li);
    
    const div = document.createElement('div');
    div.className = 'carousel-item' + (index === 0 ? ' active' : '');
    div.innerHTML = `<img src="${img}" alt="Photo ${index + 1}">`;
    carouselInner.appendChild(div);
  });
}

function extractTitleFromMarkdown(text) {
  const match = text.match(/^##\s+(.+)$/m);
  const title = match ? match[1].trim() : 'Sans titre';
  const contentWithoutTitle = text.replace(/^##\s+.+$/m, '').trim();
  return { title, content: contentWithoutTitle };
}

function extractFirstImage(htmlContent) {
  const regex = /<img[^>]+src="([^">]+)"/;
  const match = htmlContent.match(regex);
  return match ? match[1] : '';
}

function extractExcerpt(htmlContent) {
  const div = document.createElement('div');
  div.innerHTML = htmlContent;
  const text = div.textContent || div.innerText;
  const trimmed = text.substring(0, 100).trim();
  
  // Ajouter "..." si le texte était coupé
  if (text.length > 100) {
    return trimmed.replace(/\s+\S*$/, '') + '[...]';
  }
  return trimmed;
}

function parseBlogPosts(markdownContent) {
  const posts = [];
  const lines = markdownContent.split('\n');
  let currentPost = null;
  let contentLines = [];
  let postsContent = [];
  
  lines.forEach((line, idx) => {
    if (line.startsWith('#### ')) {
      if (currentPost) {
        const htmlContent = marked.parse(contentLines.join('\n'));
        posts.push({
          title: currentPost,
          content: htmlContent,
          excerpt: extractExcerpt(htmlContent)
        });
        postsContent.push(idx);
      }
      currentPost = line.replace(/^#### /, '').trim();
      contentLines = [];
      postsContent.push(idx);
    } else if (currentPost) {
      contentLines.push(line);
      postsContent.push(idx);
    }
  });
  
  if (currentPost && contentLines.length > 0) {
    const htmlContent = marked.parse(contentLines.join('\n'));
    posts.push({
      title: currentPost,
      content: htmlContent,
      excerpt: extractExcerpt(htmlContent)
    });
  }
  
  // Retirer les lignes contenant les posts
  const withoutPosts = lines.filter((_, idx) => !postsContent.includes(idx)).join('\n').trim();
  return { posts, contentWithoutPosts: withoutPosts };
}

async function loadMarkdownFile(fileName, index) {
  try {
    const response = await fetch(`${fileName}.md`);
    if (!response.ok) {
      console.warn(`${fileName}.md non trouvé`);
      return null;
    }
    
    const text = await response.text();
    const { title, content } = extractTitleFromMarkdown(text);
    const { posts, contentWithoutPosts } = parseBlogPosts(content);
    const htmlContent = marked.parse(contentWithoutPosts);
    
    if (posts.length > 0) {
      blogPosts.push(...posts);
    }
    
    return {
      id: `section-${index + 1}`,
      label: title,
      content: htmlContent,
      posts: posts
    };
  } catch (error) {
    console.error(`Erreur ${fileName}.md:`, error);
    return null;
  }
}

async function loadAllMarkdownFiles() {
  const promises = CONFIG.markdownFiles.map((n, i) => loadMarkdownFile(n, i));
  const results = await Promise.all(promises);
  sections = results.filter(s => s !== null);
}

}

        <a class="carousel-control-next" href="#demo" data-slide="next"><span class="carousel-control-next-icon"></span></a>
      </div>

  `;
}

function generateBlogTiles() {
  if (blogPosts.length === 0) return '';
  
  const tiles = blogPosts.map((post, idx) => `
    <div class="blog-tile" data-post-index="${idx}">
      <div class="blog-tile-title">${post.title}</div>
      <div class="blog-tile-excerpt">${post.excerpt}</div>
    </div>
  `).join('');
  
  return `<div class="blog-tiles">${tiles}</div>`;
}

// GESTION COMPLÈTE DE L'OVERLAY ET DU DÉFILEMENT
// ============================================================================

class OverlayManager {
  constructor() {
    this.overlay = null;
    this.overlayScroll = null;
    this.isOpen = false;
    this.scrollPosition = 0;
    this.init();
  }

  init() {
    this.overlay = document.getElementById('blogOverlay');
    this.overlayScroll = document.getElementById('blogOverlayScroll');
    
    // Gérer le toucher sur tout l'overlay
    this.overlay.addEventListener('touchmove', (e) => {
      if (this.isOpen) {
        // Permettre le défilement du contenu scrollable
        if (this.overlayScroll.scrollHeight > this.overlayScroll.clientHeight) {
          // Il y a du contenu à scroller, on laisse faire
          return;
        }
        // Sinon, bloquer le défilement par défaut
        e.preventDefault();
      }
    }, { passive: false });

    // Gérer la wheel sur tout l'overlay
    this.overlay.addEventListener('wheel', (e) => {
      if (this.isOpen) {
        // Permettre le défilement du contenu scrollable
        if (this.overlayScroll.scrollHeight > this.overlayScroll.clientHeight) {
          return;
        }
        e.preventDefault();
      }
    }, { passive: false });
  }

  open(content) {
    if (this.isOpen) return;

    this.isOpen = true;
    this.scrollPosition = window.scrollY || document.documentElement.scrollTop;

    // Remplir le contenu
    this.overlayScroll.innerHTML = content;

    // Afficher l'overlay
    this.overlay.classList.add('active');

    // Bloquer le défilement du body de façon plus robuste
    this.lockBodyScroll();

    // Réattacher les événements de fermeture
    const closeBtn = document.getElementById('blogOverlayClose');
    if (closeBtn) {
      closeBtn.addEventListener('click', () => this.close());
    }

    // Fermer au clic sur le fond (pas sur le contenu)
    this.overlay.addEventListener('click', (e) => {
      if (e.target === this.overlay) {
        this.close();
      }
    });

    // Fermer à la touche Escape
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && this.isOpen) {
        this.close();
      }
    });
  }

  close() {
    if (!this.isOpen) return;

    this.isOpen = false;
    this.overlay.classList.remove('active');
    this.unlockBodyScroll();
  }

  lockBodyScroll() {
    // Bloquer simplement le défilement
    document.body.style.overflow = 'hidden';
    document.documentElement.style.overflow = 'hidden';
  }

  unlockBodyScroll() {
    // Débloquer
    document.body.style.overflow = '';
    document.documentElement.style.overflow = '';
  }

  getScrollbarWidth() {
    // Calculer la largeur de la scrollbar
    const div = document.createElement('div');
    div.style.visibility = 'hidden';
    div.style.overflow = 'scroll';
    document.body.appendChild(div);
    const width = div.offsetWidth - div.clientWidth;
    div.parentNode.removeChild(div);
    return width;
  }
}

// Instancier le gestionnaire
const overlayManager = new OverlayManager();

function initializeBlogTiles() {
  document.querySelectorAll('.blog-tile').forEach(tile => {
    tile.addEventListener('click', function() {
      const idx = parseInt(this.getAttribute('data-post-index'));
      const post = blogPosts[idx];
      
      if (post) {
        const content = `
          <h2>
            ${post.title}
            <button class="blog-overlay-btn" id="blogOverlayClose">↵</button>
          </h2>
          <div>${post.content}</div>
        `;
        
        overlayManager.open(content);
      }
    });
  });
}

function initializeNavigation() {
  document.querySelectorAll('.nav-link').forEach(link => {
    link.addEventListener('click', function(e) {
      e.preventDefault();
      const href = this.getAttribute('href');
      const target = document.querySelector(href);
      
      if (target) {
        document.querySelectorAll('.nav-link').forEach(l => l.classList.remove('active'));
        document.querySelectorAll(`a[href="${href}"]`).forEach(l => l.classList.add('active'));
        
        target.scrollIntoView({ behavior: 'smooth' });
        
        const navbar = document.querySelector('.navbar-collapse');
        if (navbar && navbar.classList.contains('show')) {
          navbar.classList.remove('show');
        }
      }
    });
  });
}

async function generateContent() {
  const container = document.getElementById('content-container');
  
  await loadAllMarkdownFiles(); // Charge toutes les sections et leurs posts
  generateMenu(); // Génère le menu mobile + desktop
  
  let html = '';
  
  sections.forEach((section, index) => {
    // Carousel uniquement pour la première section
    const carousel = index === 0 ? generateFirstSection() : '';
    
    // Tiles uniquement pour les posts de cette section
    let tiles = '';
    if (section.posts && section.posts.length > 0) {
      const tilesHTML = section.posts.map((post) => `
        <div class="blog-tile" data-post-index="${blogPosts.indexOf(post)}">
          <div class="blog-tile-title">${post.title}</div>
          <div class="blog-tile-excerpt">${post.excerpt}</div>
        </div>
      `).join('');
      tiles = `<div class="blog-tiles">${tilesHTML}</div>`;
    }
    
    html += `
      <article id="${section.id}">
        <h2>${section.label}</h2>
        ${carousel}
        <div class="content-section">${section.content}</div>
        ${tiles}
      </article>
    `;
  });
  
  container.innerHTML = html;
  
  initializeNavigation(); // Lien smooth scroll
  initializeBlogTiles();  // Overlay clic sur les tiles
}

document.addEventListener('DOMContentLoaded', async () => {
  const ok = await loadConfig();
  if (!ok) {
    document.getElementById('content-container').innerHTML = '<div class="alert alert-danger">Erreur : Fichier config.ini non trouvé.</div>';
    return;
  }
  
  generateDesktopCarousel();
  await generateContent();
});

// Fonction pour récupérer codex.ini
fetch('codex.ini')
  .then(response => response.text())
  .then(data => {
    const formId = data.split('=')[1].trim(); // FORM_ID=xxxx
    document.getElementById('myForm').action = `${formId}`;
  })
  .catch(err => console.error(err));

</script>
